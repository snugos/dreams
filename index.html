<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dreaming Of Thoughts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cpolygon fill='%23F5F5F5' stroke='%239E9E9E' stroke-width='4' points='50,15 90,40 50,65 10,40' /%3E%3Cpolygon fill='%23E0E0E0' stroke='%239E9E9E' stroke-width='4' points='10,40 50,65 50,90 10,65' /%3E%3Cpolygon fill='%23BDBDBD' stroke='%239E9E9E' stroke-width='4' points='90,40 50,65 50,90 90,65' /%3E%3C/svg%3E">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body { margin: 0; overflow: hidden; background-color: #fff; }
        /* ... all other styles are the same ... */
        canvas { display: block; }
        #blocker { position: absolute; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background-color: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); opacity: 1; transition: opacity 0.5s ease-in-out, backdrop-filter 0.5s ease-in-out; }
        #blocker.hidden { opacity: 0; pointer-events: none; }
        .welcome-container { text-align: center; font-family: 'Poppins', sans-serif; color: #222; max-width: 600px; animation: fadeIn 1.5s ease-in-out; }
        h1 { font-size: 3rem; font-weight: 300; letter-spacing: 0.3rem; text-transform: uppercase; margin: 0; text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); }
        .subtitle { font-size: 1rem; font-weight: 300; opacity: 0.7; margin: 20px 0; }
        .cta-button { display: inline-block; margin-top: 20px; padding: 12px 24px; border: 1px solid #222; border-radius: 50px; font-weight: 600; cursor: pointer; transition: background-color 0.3s, color 0.3s; }
        .cta-button:hover { background-color: #222; color: #fff; }
        #controller-status { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.5); color: white; padding: 10px 20px; border-radius: 20px; font-family: 'Poppins', sans-serif; font-size: 14px; opacity: 0; transition: opacity 0.5s; pointer-events: none; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div id="blocker">
        <div class="welcome-container">
            <h1>Dreaming Of Thoughts</h1>
            <p class="subtitle">W, A, S, D = MOVE | MOUSE/RIGHT STICK = LOOK | SPACE/A-BUTTON = JUMP</p>
            <div class="cta-button" id="enter-button">CLICK TO ENTER</div>
        </div>
    </div>
    
    <div id="controller-status">Controller Connected</div>
    <canvas id="webgl"></canvas>
    
    <audio id="background-music" src="assets/dream-music.wav" loop></audio>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.165.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        let camera, scene, renderer, composer, controls;
        // ... all other variables are the same ...
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = true;
        let verticalVelocity = 0;
        const gravity = -20;
        const jumpVelocity = 10;
        let prevTime = performance.now();
        const velocity = new THREE.Vector3();
        const direction = new THREE.Vector3();
        let gamepad = null;
        const gamepadLookSensitivity = 2.0;
        const floatingCubes = [];
        const worldBoundary = 80;
        const worldHalfBoundary = worldBoundary / 2;


        init();
        animate();

        function init() {
            // ... Scene, Camera, Renderer setup is the same ...
            scene = new THREE.Scene();
            const fogColor = 0xffffff;
            scene.fog = new THREE.Fog(fogColor, 1, worldHalfBoundary - 10);
            scene.background = new THREE.Color(fogColor);
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.y = 1.7;
            const canvas = document.querySelector('#webgl');
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));


            controls = new PointerLockControls(camera, document.body);
            const blocker = document.getElementById('blocker');
            const enterButton = document.getElementById('enter-button');
            
            // MODIFIED: Added the audio playback logic to the click listener
            enterButton.addEventListener('click', () => {
                controls.lock();
                
                // Find the audio element in the HTML and play it
                const music = document.getElementById('background-music');
                music.play();
            });

            controls.addEventListener('lock', () => { blocker.classList.add('hidden'); });
            controls.addEventListener('unlock', () => { blocker.classList.remove('hidden'); });
            scene.add(controls.getObject());

            // ... All other event listeners and object creation logic is exactly the same ...
            document.addEventListener('keydown', (event) => { switch (event.code) { case 'KeyW': moveForward = true; break; case 'KeyA': moveLeft = true; break; case 'KeyS': moveBackward = true; break; case 'KeyD': moveRight = true; break; case 'Space': if (canJump) { verticalVelocity = jumpVelocity; canJump = false; } break; } });
            document.addEventListener('keyup', (event) => { switch (event.code) { case 'KeyW': moveForward = false; break; case 'KeyA': moveLeft = false; break; case 'KeyS': moveBackward = false; break; case 'KeyD': moveRight = false; break; } });
            window.addEventListener('gamepadconnected', (event) => { gamepad = event.gamepad; const status = document.getElementById('controller-status'); status.style.opacity = 1; setTimeout(() => { status.style.opacity = 0; }, 2000); });
            window.addEventListener('gamepaddisconnected', (event) => { gamepad = null; });
            const hemisphereLight = new THREE.HemisphereLight(0xffffff, 0xcccccc, 1.5);
            scene.add(hemisphereLight);
            const planeGeometry = new THREE.PlaneGeometry(200, 200);
            const planeMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.9, metalness: 0.1 });
            const plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);
            const glassMaterial = new THREE.MeshPhysicalMaterial({ color: new THREE.Color(0.8, 0.8, 1.0), transparent: true, opacity: 0.4, transmission: 0.9, ior: 1.5, roughness: 0.05, metalness: 0.0 });
            const boxGeometry = new THREE.BoxGeometry(1, 1, 1);
            for (let i = 0; i < 200; i++) {
                const box = new THREE.Mesh(boxGeometry, glassMaterial);
                const initialY = Math.random() * 8 + 1;
                box.position.set( (Math.random() - 0.5) * worldBoundary, initialY, (Math.random() - 0.5) * worldBoundary );
                const cornerRotation = Math.PI / 4;
                box.rotation.set(cornerRotation, 0, cornerRotation);
                box.userData.initialY = initialY;
                box.userData.randomOffset = Math.random() * Math.PI * 2;
                scene.add(box);
                floatingCubes.push(box);
            }
            composer = new EffectComposer(renderer);
            composer.addPass(new RenderPass(scene, camera));
            const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.5, 0.5, 0.85);
            composer.addPass(bloomPass);
            window.addEventListener('resize', onWindowResize);
        }
        
        // ... The rest of the script (handleGamepadInput, onWindowResize, animate) is exactly the same ...
        function handleGamepadInput(delta) { if (!gamepad) return; const gp = navigator.getGamepads()[gamepad.index]; const leftStickX = gp.axes[0]; const leftStickY = gp.axes[1]; if (Math.abs(leftStickX) > 0.1) direction.x = -leftStickX; if (Math.abs(leftStickY) > 0.1) direction.z = -leftStickY; const rightStickX = gp.axes[2]; const rightStickY = gp.axes[3]; const cameraObject = controls.getObject(); if (Math.abs(rightStickX) > 0.1) { cameraObject.rotation.y -= rightStickX * gamepadLookSensitivity * delta; } if (Math.abs(rightStickY) > 0.1) { cameraObject.rotation.x -= rightStickY * gamepadLookSensitivity * delta; cameraObject.rotation.x = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, cameraObject.rotation.x)); } if (gp.buttons[0].pressed && canJump) { verticalVelocity = jumpVelocity; canJump = false; } }
        function onWindowResize() { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); composer.setSize(window.innerWidth, window.innerHeight); }
        function animate() { requestAnimationFrame(animate); const time = performance.now(); const delta = (time - prevTime) / 1000; direction.x = 0; direction.z = 0; if (controls.isLocked) { direction.z += Number(moveForward) - Number(moveBackward); direction.x += Number(moveRight) - Number(moveLeft); handleGamepadInput(delta); velocity.x -= velocity.x * 10.0 * delta; velocity.z -= velocity.z * 10.0 * delta; if (direction.length() > 1) direction.normalize(); velocity.z -= direction.z * 40.0 * delta; velocity.x -= direction.x * 40.0 * delta; controls.moveRight(-velocity.x * delta); controls.moveForward(velocity.z * delta); verticalVelocity += gravity * delta; controls.getObject().position.y += verticalVelocity * delta; if (controls.getObject().position.y < 1.7) { verticalVelocity = 0; controls.getObject().position.y = 1.7; canJump = true; } } floatingCubes.forEach(cube => { if (cube.position.x < camera.position.x - worldHalfBoundary) { cube.position.x += worldBoundary; } else if (cube.position.x > camera.position.x + worldHalfBoundary) { cube.position.x -= worldBoundary; } if (cube.position.z < camera.position.z - worldHalfBoundary) { cube.position.z += worldBoundary; } else if (cube.position.z > camera.position.z + worldHalfBoundary) { cube.position.z -= worldBoundary; } cube.rotation.y += delta * 0.2; const bounceFactor = Math.sin(time * 0.0005 + cube.userData.randomOffset); cube.position.y = cube.userData.initialY + bounceFactor * 0.5; }); prevTime = time; composer.render(); }
    </script>
</body>
</html>
